<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>San Valentino</title>
                <style>
                        body {
                                    background-image: url("https://i.pinimg.com/560x/e0/64/9c/e0649c54579294d59a8527181c9e99c1.jpg");
                                                background-size: cover;
                                                            background-repeat: no-repeat;
                                                                        display: flex;
                                                                                    justify-content: center;
                                                                                                align-items: center;
                                                                                                            min-height: 100vh;
                                                                                                                        margin: 0;
                                                                                                                                    font-family: sans-serif;
                                                                                                                                            }

                                                                                                                                                    .busta {
                                                                                                                                                                width: 200px;
                                                                                                                                                                            height: 150px;
                                                                                                                                                                                        background-color: #ffc0cb;
                                                                                                                                                                                                    border-radius: 10px;
                                                                                                                                                                                                                position: relative;
                                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                                        transition: transform 0.5s ease-in-out;
                                                                                                                                                                                                                                                    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                    .busta::before {
                                                                                                                                                                                                                                                                                content: "";
                                                                                                                                                                                                                                                                                            position: absolute;
                                                                                                                                                                                                                                                                                                        top: 0;
                                                                                                                                                                                                                                                                                                                    left: 50%;
                                                                                                                                                                                                                                                                                                                                transform: translateX(-50%);
                                                                                                                                                                                                                                                                                                                                            width: 0;
                                                                                                                                                                                                                                                                                                                                                        height: 0;
                                                                                                                                                                                                                                                                                                                                                                    border-left: 100px solid transparent;
                                                                                                                                                                                                                                                                                                                                                                                border-right: 100px solid transparent;
                                                                                                                                                                                                                                                                                                                                                                                            border-bottom: 75px solid #ffb6c1;
                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                            .lettera {
                                                                                                                                                                                                                                                                                                                                                                                                                        position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                    top: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                left: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                            transform: translate(-50%, -50%);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background-color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    padding: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                border-radius: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .aperta .busta {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            transform: translateY(-80px);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .aperta .lettera {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        opacity: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    transform: translate(-50%, -180%);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    button {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                background-color: #ff69b4;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        padding: 10px 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                border-radius: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    bottom: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                left: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            transform: translateX(-50%);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        transition: background-color 0.3s ease;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    background-color: #ff59a4;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </head>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="busta" onclick="apriBusta()">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="lettera">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <p>Buon San Valentino!</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p>Ti voglio bene ❤️</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button>Apri</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function apriBusta() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const busta = document.querySelector('.busta');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            busta.classList.toggle('aperta');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </html>
